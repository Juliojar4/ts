<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form action="" id="form" class="form">
                <h2>Faça Seu Cadastro</h2>
                <div class="form-filds">
                    <label for="username">Seu Usuario</label>
                    <input type="text" name="name" class="in input-user"  id="name"  value="testwe">
                    <span class="error-message">Campo inválido por algum motivo qualquer</span>
                </div>
                <div class="form-filds">
                    <label for="email">Email</label>
                    <input type="email" name="email" class="in input-email"  id="email">
                    <span class="error-message">Campo inválido por algum motivo qualquer</span>
                </div>
                <div class="form-filds">
                    <label for="password">Senha</label>
                    <input type="password" name="password" class="in input-password"  id="password">
                    <span class="error-message">Campo inválido por algum motivo qualquer</span>
                </div>
                <div class="form-filds">
                    <label for="password">Conrfirmar Senha</label>
                    <input type="password" name="password-1" class="in input-confirm-password"  id="password-1">
                    <span class="error-message">Campo inválido por algum motivo qualquer</span>
                </div>
                <div>
                    <button class="form-button" type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/js/bundle.js"></script>
</body>
</html>
